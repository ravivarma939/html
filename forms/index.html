<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="form.text">
      <center>
        <fieldset>
          <legend>My details</legend>
          <div>
            <label for="reg">Enter registration number</label>
            <input type="number" name="reg" id="reg" />
          </div>
          <br />
          <div>
            <label for="name">Enter name of candidate</label>
            <input type="text" name="name" id="name" />
          </div>
          <br />
          <div>
            <label for="fname">Enter father Name</label>
            <input type="text" name="father" id="fname" />
          </div>
          <br />
          <div>
            <label for="mname">Enter mother Name</label>
            <input type="text" name="mother" id="mname" />
          </div>
          <br />
          <div>
            <input type="radio" name="g" id="gender" />
            <label for="gender">Male</label>

            <input type="radio" name="g" id="gender" />
            <label for="gender">Female</label>
          </div>
          <br />
          <div>
            <label for="DOB">Enter the DOB</label
            ><input type="date" name="DoB" id="DOB" />
          </div>
          <br />
          <div>
            <lable for="phone">Enter the phone number</lable>
            <input type="tel" name="phnnumber" id="phone" maxlength="10" />
          </div>
          <br />
          <div>
            <label for="add">Enter the address </label
            ><textarea name="address" id="add"></textarea>
          </div>
        </fieldset>
        <div>
          <label for="select">Select the batch</label
          ><select name="batch" id="select">
            <option>select group</option>
            <option>java 35</option>
            <option>.Net 22</option>
          </select>
        </div>
        <br />
        <div><label>select the lang known:</label>
          <input type="checkbox" id="tel" /><label for="tel">telugu</label>
          <input type="checkbox" id="eng" /><label for="eng">english</label>
          <input type="checkbox" id="hin" /><label for="hin">hindi</label>
          <input type="checkbox" id="other" /><label for="other">others</label>
        </div><br>
      
      <input type="submit"><button>clear</button>
      </center>
    </form>
  </body>
</html>
